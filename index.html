<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Music-->
    <audio id="music" autoplay controls loop >


        <source src="bgmusic.m4a" />

    </audio>
   

    <!--sound controller-->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">

                <h2>YOU WIN</h2>
            </div>
            <div class="modal-body">
                <span class="close">Retry</span>
            </div>
        </div>

    </div>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="myBtn">Open Modal</button>


    <section class="memory-game">

            <audio id="clicksfx">
                <source src="clicksfx.m4a" />
            </audio>

            <audio id="howdareyou">
                <source src="howdare.m4a" />
            </audio>

            <img class="front-face" src="img/Car-icon.png" alt="React">


            <img id="click" class="back-face" src="img/meltingEarth.png" alt="Memory Card">

        </div>

        <div class="memory-card" data-framework="car">

            <img class="front-face" src="img/Car-icon.png" alt="React">
            <img id="back-face1" class="back-face" src="img/meltingEarth.png" alt="Memory Card">


        </div>

        <div class="memory-card" data-framework="bear">
            <img class="front-face" src="img/polarBear.jpeg" alt="Angular">
            <img id="back-face2" class="back-face" src="img/meltingEarth.png" alt="Memory Card">
        </div>

        <div class="memory-card" data-framework="bear">
            <img class="front-face" src="img/polarBear.jpeg" alt="Angular">
            <img id="back-face3" class="back-face" src="img/meltingEarth.png" alt="Memory Card">
        </div>

        <div class="memory-card" data-framework="greta">
            <img id="howdare" class="front-face" src="img/greta.jpg" alt="Ember">
            <img id="back-face4" class="back-face" src="img/meltingEarth.png" alt="Memory Card">
        </div>

        <div class="memory-card" data-framework="greta">
